        /* Mengatur font kustom dari Google Fonts */
        body {
            font-family: 'Poppins', sans-serif;

            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 2500px; /* Menciptakan ruang 3D untuk efek balik halaman */
            padding: 1rem;
        }

        .book-container {
            display: flex;
            flex-direction: row; /* <-- Ubah ke 'row' */
            align-items: center;
            gap: 1rem;
            position: relative; /* <-- Tambahkan ini */
            width: 100%;
            justify-content: center; /* Pastikan buku tetap di tengah */
        }

        .book {
            width: 90vw;
            aspect-ratio: 3 / 4;
            max-width: 800px;
            max-height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .page-content {
            padding: 1rem;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        /* Styling untuk halaman individual (kanan dan kiri) */
        .paper {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1); /* Transisi untuk animasi balik halaman */
            transform-style: preserve-3d;
        }

        .paper.left {
            left: 0;
            border-top-left-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
            transform-origin: right center; /* Titik putar animasi dari tengah-kanan */
        }

        .paper.right {
            right: 0;
            border-top-right-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            transform-origin: left center; /* Titik putar animasi dari tengah-kiri */
        }

        /* Kelas 'flipped' akan ditambahkan oleh JavaScript untuk membalik halaman */
        .paper.flipped {
            transform: rotateY(-180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Sembunyikan sisi belakang saat animasi */
            display: flex;
            flex-direction: column;
        }
        
        .back {
            transform: rotateY(180deg); /* Balik sisi belakang secara default */
        }

        /* Font khusus untuk judul cover */
        .font-cover-title {
            font-family: 'Pacifico', cursive;
        }

        /* Styling untuk cover depan */
        .cover-front {
            background: linear-gradient(45deg, #868f96 0%, #596164 100%);
            color: white;
        }
        
        /* Styling untuk cover belakang */
        .cover-back {

            color: white;
            opacity: 0.3;
            border-radius: 9999px;
            width: 50px;
            height: 50px;

            justify-content: center;
            align-items: center;

            transition: background-color 0.3s, transform 0.2s;
            position: absolute; /* Angkat tombol dari alur normal */

            transform: translateY(-50%); /* Geser ke atas 50% dari TINGGI TOMBOL ITU SENDIRI */
            z-index: 200; /* Pastikan tombol selalu di atas halaman buku */
        }

            background-color: rgba(45, 55, 72, 1);

        }

            transform: scale(0.95);
        }

        }

            left: 5%; /* Jarak 5% dari tepi kiri container */
        }

        #next-btn {
            right: 5%; /* Jarak 5% dari tepi kanan container */
        }

    /* Semua kode untuk tampilan HP akan kita letakkan di sini */

            height: 80vh;

            left: 0;
        }

        .paper.flipped {
            z-index: 99 !important; 
        }

        function createPageContent(data) {
            if (!data || !data.content) return ''; // Penjagaan jika data kosong

            // Jika ini halaman biasa
            if (data.type === 'page') {
                return `
                    <div class="page-content flex flex-col h-full p-4 md:p-8 overflow-y-auto">
                        <h2 class="text-xl md:text-2xl font-bold text-gray-800">${data.content.title}</h2>
                        <p class="text-sm text-gray-500 mb-4">${data.content.date}</p>
                        ${
                            data.content.imageUrl
                            ? `<img src="${data.content.imageUrl}" alt="${data.content.title}" class="w-full object-contain my-4 rounded-lg shadow-md" style="max-height: 50%;">`
                            : ''
                        }
                        <p class="text-sm md:text-base text-gray-700 mt-4 flex-shrink-0">${data.content.story}</p>
                    </div>
                `;
            }
            return '';
        }

        function renderBookForMobile() {
            book.innerHTML = ''; // Kosongkan buku
            papers = []; // Kosongkan array kertas

            // [PERBAIKAN] Loop sekarang melompat 2 langkah setiap kali (i += 2)
            // karena kita memproses 2 halaman data untuk 1 kertas virtual.
            for (let i = 0; i < bookData.length; i += 2) {
                const paper = document.createElement('div');
                paper.classList.add('paper', 'right'); 
                // Z-index dihitung berdasarkan pasangan halaman
                paper.style.zIndex = (bookData.length / 2) - (i / 2);

                // Ambil data untuk halaman depan dan belakang dari pasangan ini
                const frontData = bookData[i];
                const backData = bookData[i + 1]; // Mungkin kosong jika jumlah halaman ganjil

                let frontContent = '';
                let backContent = '';

                // --- Buat Konten untuk Sisi Depan ---
                if (frontData) {
                    if (frontData.type === 'cover-front') {
                        frontContent = `
                            <div class="front cover-front p-6 flex flex-col justify-center items-center text-center">
                                <h1 class="font-cover-title text-4xl md:text-6xl">${frontData.content.title}</h1>
                                <p class="text-2xl md:text-xl mt-4">${frontData.content.recipient}</p>
                                <p class="mt-8 text-sm md:text-base">${frontData.content.message}</p>
                            </div>`;
                    } else {
                        frontContent = `<div class="front">${createPageContent(frontData)}</div>`;
                    }
                }

                // --- Buat Konten untuk Sisi Belakang ---
                if (backData) {
                    if (backData.type === 'cover-back') {
                        backContent = `
                            <div class="back cover-back p-6 flex flex-col justify-center items-center text-center text-white">
                                <h2 class="font-cover-title text-3xl md:text-5xl">${backData.content.closing}</h2>
                                <p class="text-xl md:text-3xl mt-4">${backData.content.sender}</p>
                            </div>`;
                    } else {
                        backContent = `<div class="back">${createPageContent(backData)}</div>`;
                    }
                }

                paper.innerHTML = frontContent + backContent;
                book.appendChild(paper);
                papers.push(paper);
            }
        }

            book.innerHTML = '';
            papers = [];

            const bookPages = bookData.slice(); // Salin array agar data asli aman
            const coverData = bookPages.shift(); // Ambil dan hapus cover depan dari array

            let zIndexCounter = bookPages.length + 2;

            // 2. Buat Sampul Depan
            const frontCoverPaper = document.createElement('div');
            frontCoverPaper.classList.add('paper', 'right');
            frontCoverPaper.style.zIndex = zIndexCounter--;
            frontCoverPaper.innerHTML = `
                <div class="front cover-front p-6 flex flex-col justify-center items-center text-center">
                    <h1 class="font-cover-title text-4xl md:text-6xl">${coverData.content.title}</h1>

                    <p class="mt-8 text-sm md:text-base">${coverData.content.message}</p>
                </div>
                <div class="back">${createPageContent(bookPages[0])}</div>
            `;
            book.appendChild(frontCoverPaper);
            papers.push(frontCoverPaper);

            // 3. Loop melalui sisa halaman konten
            for (let i = 1; i < bookPages.length; i += 2) {
                const paper = document.createElement('div');
                paper.classList.add('paper', 'right');
                paper.style.zIndex = zIndexCounter--;

            // ... di dalam loop for ...
            const leftPageData = bookPages[i];
            const rightPageData = bookPages[i+1];

            // [PERBAIKAN] Tukar variabel di sini
            const frontContent = createPageContent(leftPageData); 
            const backContent = rightPageData ? createPageContent(rightPageData) : ''; // Handle jika halaman ganjil

            paper.innerHTML = `<div class="front">${frontContent}</div><div class="back">${backContent}</div>`;
                book.appendChild(paper);
                papers.push(paper);
            }

            // 4. Buat elemen statis untuk sampul belakang
            const backCoverElement = document.createElement('div');
            backCoverElement.classList.add('paper', 'right');
            backCoverElement.style.zIndex = 0;
            backCoverElement.innerHTML = `

                    <p class="text-xl md:text-3xl mt-4">${backCoverData.content.sender}</p>
                </div>
            `;
            book.appendChild(backCoverElement);
        }

                currentLocation--;
                papers[currentLocation].classList.remove("flipped");
                // Kode Baru (Benar)
                papers[currentLocation].style.zIndex = papers.length - currentLocation;
                if(currentLocation === 0) {
                    closeBook(true);
                }
                updateButtons();
            }
        }
        
        function updateButtons() {
            prevBtn.disabled = currentLocation <= 0;
            nextBtn.disabled = currentLocation >= papers.length;
        }

        // Event Listeners
        prevBtn.addEventListener("click", goPrevPage);
        nextBtn.addEventListener("click", goNextPage);

        // Inisialisasi Cerdas
        function initializeBook() {
            if (window.innerWidth <= 768) {
                // Jika layar kecil (HP), jalankan fungsi untuk mobile
                renderBookForMobile();
            } else {
                // Jika layar besar (Desktop), jalankan fungsi untuk desktop
                renderBookForDesktop();
            }
            // Atur ulang lokasi dan update tombol setiap kali inisialisasi
            currentLocation = 0;
            updateButtons();
        }

        // Panggil fungsi inisialisasi saat pertama kali halaman dimuat
        initializeBook();

        // (Opsional) Panggil lagi jika ukuran jendela diubah, agar selalu responsif
        window.addEventListener('resize', initializeBook);

    </script>
</body>
</html>
